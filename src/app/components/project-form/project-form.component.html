<div class="container">
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <h2>Nouveau projet</h2>
      <form [formGroup]="postForm" (ngSubmit)="onSavePost()">
        <div class="form-group">
          <label for="title">Titre</label>
          <input type="text" id="title"
                 class="form-control" formControlName="title">
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea id="content"
                    class="form-control" formControlName="content">
          </textarea>
        </div>
        <div class="form-group">
          <label for="skills">Skills</label>
          <textarea id="skills"
                    class="form-control" formControlName="skills">
          </textarea>
        </div>
        <div class="form-group">
          <h4>Ajouter une photo</h4>
          <input type="file" (change)="detectFiles($event)"
                 class="form-control" accept="image/*">
          <p class="text-success" *ngIf="fileUploaded">Fichier charg√© !</p>
        </div>
        <div class="form-group">
          <h4>Fini ?</h4>
          <input type="checkbox" id="complete"
                    class="form-control" formControlName="complete">
        </div>

        <div class="row">
          <div class="col-12 text-center">
        	<button class="btn btn-success" [disabled]="postForm.invalid"
        	      type="submit">Enregistrer
        	</button>
        </div>
        </div>

      </form>
    </div>
  </div>
</div>
